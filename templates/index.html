<!DOCTYPE html>
<title>Garbage Detector</title>
<head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous"
	/>
</head>
<body style="margin: auto; background-color: #fff">
	<!-- #80ff80; -->
	<div
		class="container"
		style="
			padding: 1rem;
			width: fit-content;
			height: 35rem;
			border-radius: 50px;
			background: #80ff80;
			box-shadow: inset 44px 44px 76px #68cf68, inset -44px -44px 76px #98ff98;
		"
	>
		<h1 class="text-center">Garbage Detector</h1>
		<p>
			A MVP(Minimum viable Product) that predicts a particular object and classifies it whether it is recyclable or
			non-recyclable.
		</p>
		<hr />
		<!-- <h3>Upload new image</h3> -->
		<br />
		<form method="post" enctype="multipart/form-data">
			<input type="file" name="image" />
			<input type="submit" value="Predict" />
		</form>
		<p>{{prediction}}</p>
		{% if img %}
		<img value="img" src="{{img}}" style="width: 15rem; height: 15rem; border-radius: 5px" />
		{% endif %}
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
	></script>
</body>
